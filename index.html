<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Urbanist:wght@100;200;300;400;500;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Pants & Hoodies</title>
   </head>
   <body>
      <nav>
         <div class="navTop">
            <div class="navItem">
               <img src="./img/onlineShop.png" width="70" height="70" alt="" />
            </div>
            <div class="navItem">
               <div class="search">
                  <input
                     type="text"
                     placeholder="search..."
                     class="searchInput"
                  />
                  <img
                     class="magnifyingLens"
                     src="./img/magnifyingLens.png"
                     width="20"
                     height="20"
                     alt=""
                  />
               </div>
            </div>
            <div class="navItem">
               <span class="limitedOffer">Limited Offer</span>
            </div>
         </div>
         <div class="navBottom">
            <div class="menuItem">Menu 1</div>
            <div class="menuItem">Menu 2</div>
            <div class="menuItem">Menu 3</div>
            <div class="menuItem">Menu 4</div>
            <div class="menuItem">Menu 5</div>
         </div>
      </nav>
      <div class="slider">
         <div class="sliderWrapper">
            <div class="sliderItem">
               <img src="./img/lightBrownHoodie.jpg" alt="" class="sliderImg" />
               <div class="sliderBg"></div>
               <h1 class="sliderTitle">Pant & Hoodies 1</h1>
               <h2 class="sliderPrice">$70</h2>
               <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
               <img src="./img/hoodiesNikeRed.jfif" alt="" class="sliderImg" />
               <div class="sliderBg"></div>
               <h1 class="sliderTitle">Pant & Hoodies 2</h1>
               <h2 class="sliderPrice">$80</h2>
               <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
               <img src="./img/hoodiesBlue.jfif" alt="" class="sliderImg" />
               <div class="sliderBg"></div>
               <h1 class="sliderTitle">Pant & Hoodies 3</h1>
               <h2 class="sliderPrice">$90</h2>
               <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
               <img src="./img/hoodiesStylish.jfif" alt="" class="sliderImg" />
               <div class="sliderBg"></div>
               <h1 class="sliderTitle">Pant & Hoodies 4</h1>
               <h2 class="sliderPrice">$100</h2>
               <button class="buyButton">BUY NOW</button>
            </div>
            <div class="sliderItem">
               <img src="./img/hoodiesYellow.jfif" alt="" class="sliderImg" />
               <div class="sliderBg"></div>
               <h1 class="sliderTitle">Pant & Hoodies 5</h1>
               <h2 class="sliderPrice">$110</h2>
               <button class="buyButton">BUY NOW</button>
            </div>
         </div>
      </div>
      <script src="./app.js"></script>
   </body>
</html>
